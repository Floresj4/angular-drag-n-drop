<div class="container">

  <div class="row">

    <div class="col-xs-12 col-sm-4 col-sm-offset-2">
      <h3>Drag and drop list</h3>
      <p>An implementation of Drag-n-drop using Angular components.</p>
    </div>

    <div class="col-xs-12 col-sm-4">

      <ul class="list-group drag-n-drop-example">
        <li *ngFor="let item of listData; let i = index"
            draggable="true"
            (dragstart)="onDragStart($event, i)"
            (dragover)="onDragOver($event)"
            (drop)="onDrop($event, i)"
            class="list-group-item">
          {{ item }}
        </li>
      </ul>

    </div>

  </div>
</div>
